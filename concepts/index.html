<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concepts & Learning - CodeProb</title>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="site-title">
                <a href="/">CodeProb</a>
            </h1>
            <nav class="main-nav">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="../problems/index.html" class="nav-link">Problems</a>
                <a href="index.html" class="nav-link nav-link--active">Concepts</a>
                <a href="../articles/index.html" class="nav-link">Articles</a>
                <a href="../blogs/index.html" class="nav-link">Blogs</a>
                <a href="../writer.html" class="nav-link nav-link--writer">Write</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <header class="page-header">
                <h2>Concepts & Learning</h2>
                <p>Educational content explaining programming concepts, patterns, and approaches.</p>
            </header>

            <div class="content-filters">
                <div class="filter-group">
                    <label for="category-filter">Category:</label>
                    <select id="category-filter">
                        <option value="">All Categories</option>
                        <!-- Categories will be populated dynamically -->
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="complexity-filter">Complexity:</label>
                    <select id="complexity-filter">
                        <option value="">All</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>
            </div>

            <section class="content-list" id="concepts-list">
                <!-- Concepts will be loaded dynamically by content-indexer.js -->
                <div class="loading-message">Loading concepts...</div>
            </section>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 CodeProb. A static, community-driven platform hosted on GitHub Pages.</p>
        </div>
    </footer>

    <script src="../assets/js/content-indexer.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
        // Initialize concepts listing
        document.addEventListener('DOMContentLoaded', function() {
            ContentIndexer.loadContent('concepts', 'concepts-list');
        });
    </script>
</body>
</html>
