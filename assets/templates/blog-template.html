<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - CodeProb</title>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="site-title">
                <a href="/">CodeProb</a>
            </h1>
            <nav class="main-nav">
                <a href="/problems/" class="nav-link">Problems</a>
                <a href="/concepts/" class="nav-link">Concepts</a>
                <a href="/articles/" class="nav-link">Articles</a>
                <a href="/blogs/" class="nav-link nav-link--active">Blogs</a>
                <a href="/writer.html" class="nav-link nav-link--writer">Write</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <article class="blog" data-id="{{ID}}" data-author="{{AUTHOR_ID}}">
                <header>
                    <h1>{{TITLE}}</h1>
                    <div class="metadata">
                        <span class="author">{{AUTHOR}}</span>
                        <span class="date">{{DATE}}</span>
                        <span class="read-time">{{READ_TIME}}</span>
                        <span class="tags">{{TAGS}}</span>
                    </div>
                </header>
                
                <section class="content">
                    {{CONTENT}}
                </section>
                
                <section class="related-links">
                    <h3>Related Content</h3>
                    {{RELATED_LINKS}}
                </section>
            </article>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2026 CodeProb. A community-driven programming knowledge platform.</p>
            <p>
                <a href="https://github.com/CodeProb/CodeProb">GitHub</a> |
                <a href="../docs/contributing.md">Contributing</a> |
                <a href="../LICENSE">License</a>
            </p>
        </div>
    </footer>

    <script src="../assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            CodeProb.init();
        });
    </script>
</body>
</html>
