<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - CodeProb</title>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="site-title">
                <a href="/">CodeProb</a>
            </h1>
            <nav class="main-nav">
                <a href="/problems/" class="nav-link">Problems</a>
                <a href="/concepts/" class="nav-link">Concepts</a>
                <a href="/articles/" class="nav-link nav-link--active">Articles</a>
                <a href="/writer.html" class="nav-link nav-link--writer">Write</a>
                <button id="theme-toggle" class="theme-toggle">ðŸŒ™ Dark</button>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <article class="article" data-id="{{ID}}" data-author="{{AUTHOR_ID}}">
                <header>
                    <h1>{{TITLE}}</h1>
                    <div class="metadata">
                        <span class="author">{{AUTHOR}}</span>
                        <span class="date">{{DATE}}</span>
                        <span class="tags">{{TAGS}}</span>
                    </div>
                </header>
                
                <section class="content">
                    {{CONTENT}}
                </section>
                
                <section class="references">
                    <h2>References and Further Reading</h2>
                    {{REFERENCES}}
                </section>
            </article>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 CodeProb. A static, community-driven platform hosted on GitHub Pages.</p>
        </div>
    </footer>

    <script src="../assets/js/main.js"></script>
</body>
</html>
