<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Problems - CodeProb</title>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="site-title">
                <a href="/">CodeProb</a>
            </h1>
            <nav class="main-nav">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="index.html" class="nav-link nav-link--active">Problems</a>
                <a href="../concepts/index.html" class="nav-link">Concepts</a>
                <a href="../articles/index.html" class="nav-link">Articles</a>
                <a href="../blogs/index.html" class="nav-link">Blogs</a>
                <a href="../writer.html" class="nav-link nav-link--writer">Write</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <header class="page-header">
                <h2>Programming Problems</h2>
                <p>Focused coding exercises to practice and improve your programming skills.</p>
            </header>

            <div class="content-filters">
                <div class="filter-group">
                    <label for="difficulty-filter">Difficulty:</label>
                    <select id="difficulty-filter">
                        <option value="">All</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="topic-filter">Topic:</label>
                    <select id="topic-filter">
                        <option value="">All Topics</option>
                        <!-- Topics will be populated dynamically -->
                    </select>
                </div>
            </div>

            <section class="content-list" id="problems-list">
                <!-- Problems will be loaded dynamically by content-indexer.js -->
                <div class="loading-message">Loading problems...</div>
            </section>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 CodeProb. A static, community-driven platform hosted on GitHub Pages.</p>
        </div>
    </footer>

    <script src="../assets/js/content-indexer.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
        // Initialize problems listing
        document.addEventListener('DOMContentLoaded', function() {
            ContentIndexer.loadContent('problems', 'problems-list');
        });
    </script>
</body>
</html>
